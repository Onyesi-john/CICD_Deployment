<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Waste Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Navbar Brand without Icon -->
            <a class="navbar-brand" href="/">Waste Detection</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#upload">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="#predict">Predict</a></li>
                    <li class="nav-item"><a class="nav-link" href="/webcam">Webcam</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Upload Section -->
        <section id="upload" class="mb-5">
            <h2>Upload Image</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" class="form-control mb-2">
                <input type="submit" value="Upload" class="btn btn-primary">
            </form>
        </section>

        <!-- Predict Section -->
        <section id="predict" class="mb-5">
            <h2>Prediction Results</h2>
            {% if image_path %}
                <img src="{{ image_path }}" class="img-fluid" alt="Detected Image">
            {% else %}
                <p>No image detected yet.</p>
            {% endif %}
        </section>

        <!-- Webcam Section -->
        <section id="webcam">
            <h2>Use Webcam</h2>
            <a href="/webcam" class="btn btn-success">Open Webcam</a>
        </section>

        <!-- Dummy Button -->
        <div class="mt-4">
            <button class="btn btn-secondary">Dummy Button</button>
        </div>

        <!-- Dummy Waste Basket -->
        <div class="mt-4 text-center">
            <svg width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 6H5H21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6M19 6V20C19 20.5523 18.5523 21 18 21H6C5.44772 21 5 20.5523 5 20V6H19Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 11V17" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14 11V17" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p>Dummy Waste Basket</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
